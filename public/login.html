<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - One of None</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="index.html">
            <img src="logo_transparent.png" alt="One of None logo" id="logo" style="width: 90px; height: 90px;">
        </a>
        <nav>
            <ul>
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="login.html" class="nav-link">Login</a></li>
                <li><a href="create.html" class="nav-link">Create</a></li>
                <li><a href="about.html" class="nav-link">About</a></li>
            </ul>
        </nav>
        
    </header>

    <main>
        <h2>Login to Your Account</h2>
        <form id="loginForm">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <button type="submit">Login</button>
                <button type="button" onclick="location.href='createAccount.html'">Create Account</button>
            </div>
        </form>
    </main>

    <footer>
        <p>One of None 2023 - Connor McCoy</p>
        <p><a href="https://github.com/cmccoy02/startup">GitHub</a></p>
    </footer>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();
    
            const formData = new FormData(this);
            const data = {
                username: formData.get('username'),
                password: formData.get('password')
            };
    
            const response = await fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            });
    
            if (response.ok) {
                // Handle successful login
                alert('Login successful');
                window.location.href = 'index.html';
            } else {
                // Handle login errors
                alert('Login failed');
            }
        });
    </script>
</body>
</html>
