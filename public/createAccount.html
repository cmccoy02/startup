<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - One of None</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="index.html">
            <img src="logo_transparent.png" alt="One of None logo" id="logo" style="width: 90px; height: 90px;">
        </a>
        <nav>
            <nav>
                <ul>
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="login.html" class="nav-link">Login</a></li>
                    <li><a href="create.html" class="nav-link">Create</a></li>
                    <li><a href="about.html" class="nav-link">About</a></li>
                </ul>
            </nav>
            
        </nav>
    </header>

    <main>
        <h2>Create Your Account</h2>
        <form id="createAccountForm">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <div>
                <button type="submit">Create Account</button>
            </div>
        </form>
    </main>

    <footer>
        <p>One of None 2023</p>
        <p><a href="https://github.com/cmccoy02/startup">GitHub</a></p>
    </footer>
    <script>
        document.getElementById('createAccountForm').addEventListener('submit', async function(event) {
            event.preventDefault();
    
            const formData = new FormData(this);
            const username = formData.get('username');
            const password = formData.get('password');
            const confirmPassword = formData.get('confirm-password');
    
            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }
    
            const data = { username, password };
    
            const response = await fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            });
    
            if (response.ok) {
                alert('Account created successfully');
                window.location.href = 'login.html';
            } else {
                alert('Failed to create account');
            }
        });
    </script>
</body>
</html>
